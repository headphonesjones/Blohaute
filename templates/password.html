{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="bh-position bh-position-light bh-position-title">
    <div class="uk-container uk-container-center">
        <div class="uk-panel">
            <h1>Lost Your Password?</h1>
        </div>
    </div>
</div>

<div class="bh-position">
    <div class="uk-container uk-container-center">
        <div class="uk-grid" data-uk-grid-margin>

            <div class="uk-large-width-1-3">
            <label class="uk-form-label" for="form-reset-password">Username of Email Associated With Your Account</label>
                <input type="text" placeholder="Username or Email" id="form-reset-password" class="uk-width-1-1 uk-form-large"><br /><br />
            <button class="uk-button uk-button-success">Send Password Reset Instructions</button>
            </div>

        </div>
    </div>
</div>
{% endblock %}
