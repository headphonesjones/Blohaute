{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="bh-position bh-position-light bh-position-title">
    <div class="uk-container uk-container-center">
        <div class="uk-panel">
            <h1>Contact BloHaute</h1>
        </div>
    </div>
</div>
<div class="bh-position">
    <div class="uk-container uk-container-center">
        <article class="uk-article">
            <div class="uk-grid" data-uk-grid-margin>

                <div class="uk-width-medium-2-3">
                    <div class="uk-panel">
                        <h3 class="uk-panel-title">Get in Touch</h3>
                        <form class="uk-form uk-form-stacked">
                            <div class="uk-grid" data-uk-margin="{cls:'uk-margin-top'}">
                                <div class="uk-width-medium-1-1">
                                    <label class="uk-form-label" for="form-contact-name">Name</label>
                                    <input type="text" placeholder="Enter your name..." id="form-contact-name" class="uk-width-1-1 uk-form-large">
                                </div>
                                <div class="uk-width-1-1">
                                    <label class="uk-form-label" for="form-contact-mail">E-Mail</label>
                                    <input type="text" placeholder="E-Mail address" id="form-contact-mail" class="uk-width-1-1 uk-form-large">
                                </div>
                                <div class="uk-width-1-1">
                                    <label class="uk-form-label" for="form-contact-message">Message</label>
                                    <textarea rows="6" placeholder="Enter your message..." id="form-contact-message" class="uk-width-1-1 uk-form-large"></textarea>
                                </div>
                                <div class="uk-width-1-1">
                                    <button class="uk-button bh-button">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

                <div class="uk-width-small-1-2 uk-width-medium-1-3">
                    <div class="uk-panel">
                        <h3 class="uk-panel-title">Contact info</h3>
                        <ul class="uk-list uk-list-space">
                            <li>
                                <div class="uk-grid">

                                    <div class="uk-width-2-10">
                                        <i class="uk-icon uk-icon-phone"></i>
                                    </div>

                                    <div class="uk-width-8-10">
                                        <a href="tel:3129616190">312-961-6190</a>
                                    </div>

                                </div>
                            </li>
                            <li>
                                <div class="uk-grid">

                                    <div class="uk-width-2-10">
                                        <i class="uk-icon uk-icon-envelope"></i>
                                    </div>

                                    <div class="uk-width-8-10">
                                        <a href="mailto:amanda@blohaute.com">amanda@blohaute.com</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <h4>Follow Us</h4>
                        <a href="http://www.instagram.com/blohaute" target="blank" class="uk-icon-button uk-icon-instagram"></a>
                        <a href="https://www.facebook.com/blohaute" target="blank"  class="uk-icon-button uk-icon-facebook uk-margin-small-left"></a>
                    </div>
                </div>

            </div>
        </article>
    </div>
</div>
{% endblock %}
